<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
    <title>Atividade 2 - Funções de Cores (RGBA & HSL)</title>
</head>
<body>
    <div id="color-display-rgba"></div>

    <div id="color-ranges-rgba">
        <label for="red">Red</label>
        <input type="range" name="red" id="red" value="0" min="0" max="255">
        <label for="green">Green</label>
        <input type="range" name="green" id="green" value="0" min="0" max="255">
        <label for="blue">Blue</label>
        <input type="range" name="blue" id="blue" value="0" min="0" max="255">
        <label for="alpha">Alpha</label>
        <input type="range" name="alpha" id="alpha" value="1" min="0" max="1" step="0.01">
    </div>
    
    <div id="color-display-hsl"></div>

    <div id="color-ranges-hsl">
        <label for="hue">Hue</label>
        <input type="range" name="hue" id="hue" value="0" min="0" max="359">
        <label for="saturation">Saturation</label>
        <input type="range" name="saturation" id="saturation" value="100" min="0" max="100">
        <label for="lightness">Lightness</label>
        <input type="range" name="lightness" id="lightness" value="50" min="0" max="100">
    </div>

    <script src="js/index.js"></script>
</body>
</html>
